sudo: false
language: python

notifications:
    on_success: change
    on_failure: always

matrix:
  include:
    - python: "2.7"

    - python: "3.4"

    - python: "3.5"

    - python: "3.6"
      env: LINT=1


install:
 - pip install flake8 rstcheck


script:
  - pip install -e .[dev]
  - if [ -n "$LINT" ]; then pip install -e ".[lint]" ; fi
  - if [ -n "$LINT" ]; then  black --check --verbose pyramid_apispec ; fi
  - py.test tests/tests.py

after_success:
  - pip install coveralls
  - coveralls
